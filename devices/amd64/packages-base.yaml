{{- $architecture := or .architecture "amd64" -}}
{{- $device := or .device "efi" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install device-specific base packages
    packages:
{{ if eq $device "efi" "pc" }}
      - linux-image-amd64
      - grub-{{ $device }}
{{ else }}
      - {{ $device }}-support
{{ end }}
