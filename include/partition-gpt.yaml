{{- $architecture := or .architecture "amd64" -}}
{{- $filesystem := or .filesystem "ext4" }}
{{- $image := or .image "mobian-$device" -}}
{{- $imagesize := or .imagesize "3.8GB" }}
{{- $bootstart := or .bootstart "1MiB" }}
{{- $rootstart := or .rootstart "512MiB" }}
{{- $has_esp_partition := or .has_esp_partition "false" }}

architecture: {{ $architecture }}

{{ $parttype := "4f68bce3-e8cd-4db1-96e7-fbcaf984b709" }}
{{ if eq $architecture "arm64" }}
{{ $parttype = "b921b045-1df0-41c3-af44-4c6f280d3fae" }}
{{ else if eq $architecture "armhf" }}
{{ $parttype = "69dad710-2ce4-4e3c-b16c-21a1d49abed3" }}
{{ else if eq $architecture "riscv64" }}
{{ $parttype = "72ec70a6-cf74-40e6-bd49-4bda08e8f224" }}
{{ end }}

{{ $bootend := "512MiB" }}
{{ if eq $has_esp_partition "true" }}
{{ $bootend = "768MiB" }}
{{ end }}

actions:
  - action: image-partition
    imagename: {{ $image }}.img
    imagesize: {{ $imagesize }}
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
{{ if ne $rootstart "512MiB" }}
        partition: installer
{{ else }}
        partition: rootfs
{{ end }}
        options: [ "x-systemd.growfs" ]
      - mountpoint: /boot
        partition: boot
        options: [ "x-systemd.growfs" ]
{{ if eq $has_esp_partition "true" }}
      - mountpoint: /boot/efi
        partition: esp
{{ end }}
    partitions:
{{ if eq $has_esp_partition "true" }}
      - name: esp
        fs: fat32
        start: {{ $bootstart }}
        end: 256MiB
        flags: [ esp, boot ]
{{ end }}
      - name: boot
        fs: ext4
        end: {{ $bootend }}
{{ if eq $has_esp_partition "true" }}
        start: 256MiB
{{ else }}
        start: {{ $bootstart }}
        flags: [ esp, boot ]
{{ end }}
      - name: rootfs
        parttype: {{ $parttype }}
{{ if ne $rootstart "512MiB" }}
        fs: {{ $filesystem }}
        start: {{ $bootend }}
        end: {{ $rootstart }}
      - name: installer
{{ end }}
        fs: {{ $filesystem }}
        start: {{ $bootend }}
        end: 100%
