{{- $architecture := or .architecture "amd64" -}}
{{- $filesystem := or .filesystem "f2fs" }}
{{- $image := or .image "mobian-$device.img" -}}
{{- $imagesize := or .imagesize "3.8GB" }}
{{- $rootstart := or .rootstart "768MiB" }}

architecture: {{ $architecture }}

actions:
  - action: image-partition
    imagename: {{ $image }}
    imagesize: {{ $imagesize }}
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
{{ if ne $rootstart "768MiB" }}
        partition: installer
{{ else }}
        partition: rootfs
{{ end }}
      - mountpoint: /boot
        partition: boot
      - mountpoint: /boot/efi
        partition: esp
    partitions:
      - name: esp
        fs: fat32
        start: 0%
        end: 256MiB
        flags: [ esp, boot ]
      - name: boot
        fs: ext4
        start: 256MiB
        end: 768MiB
      - name: rootfs
{{ if ne $rootstart "768MiB" }}
        fs: {{ $filesystem }}
        start: 768MiB
        end: {{ $rootstart }}
      - name: installer
{{ end }}
        fs: {{ $filesystem }}
        start: {{ $rootstart }}
        end: 100%
